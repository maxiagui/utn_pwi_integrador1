</head>
<body>
    <div class="whatsapp-container">
        <a href="https://api.whatsapp.com/send?phone=+541135885674&text=Consulta%20a%20la%20vete" target="_blank">
            <img src="img/whatsapp.png" alt="WhatsApp">
        </a>
    </div>
    <header>
        <div class="header-container">
            <div class="dropdown-menu">
                <input type="checkbox" id="menu-btn">
                <label for="menu-btn" class="menu-icon">&#9776;</label>
                <ul class="menu">
                    <li><a href="index.html">Home</a></li>

                </ul>
            </div>

                <img src="./img/isologo.png" alt="">
                <h4>Consultorio Veterinario Premier</h4>
            </div>
        </div>
    </header>
    <main>
        <section>
            <div class="container-form">
                <h2>Contacto</h2>
                <p>Complete el formulario y presione "Enviar Consulta". Nos pondremos en contacto en las próximas 24hs.</p>
                <form action="./index.html" method="post">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                    
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="direccion">Dirección:</label>
                    <input type="text" id="direccion" name="direccion">
                    
                    <label for="localidad">Localidad:</label>
                    <input type="text" id="localidad" name="localidad">

                    <label for="consulta">Consulta:</label>
                    <textarea id="consulta" name="consulta" rows="6" maxlength="400" required></textarea>
                    
                    <label for="motivo">Motivo de consulta:</label>
                    <select id="motivo" name="motivo">
                        <option value="Consulta">Consulta</option>
                        <option value="Pedidos">Pedidos</option>
                        <option value="Reclamos">Reclamos</option>
                    </select>
                    
                    <label for="soy_paciente">Soy paciente:</label>
                    <input type="checkbox" id="soy_paciente" name="soy_paciente">
                    
                    <button type="submit">Enviar Consulta</button>
                    <button type="reset">Borrar Campos</button>

                </form>
            </div>
        </section>
    </main>
    <footer> 
        <div class="footer-container">

            </div>

                <h6>®2023 Maximiliano Aguirre</h6>
            </div>
        </div>
    </footer>
</body>
